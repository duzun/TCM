; Внимание! Если вы не понимаете значение опции, то оставляйте значение по умолчанию.
;
[Options]
; В этой секции содержатся различные настройки вывода/отображения файлов в IEView.
;
; Формат заголовка окна IEView.
; Допустимые переменные: %TITLE, %DRIVE, %DIR, %NAME, %EXT.
ListerTitle=%TITLE - Lister
;
; 1 делает неразличимыми строчные и прописные буквы в сигнатурах из секции [Signatures].
; Например, по сигнатуре <HTML> будут распознаваться файлы, начинающиеся на <Html>, 
; <html>, <htML>. Если установлено 0, каждую из них нужно писать отдельно.
CaseInsensitiveSignatures=1
;
; 1 разрешает показ директорий (работает в QuickView mode). 0 запрещает.
ShowDirs=1
;
; Список директорий, которые IEView не будет показывать в QuickView mode.
; (Заготовка на будущее - давать работать другим плагинам этого типа.
; (Закомментировано по умолчанию.)
;IgnoreDirs=..;
;
; 1 разрешает работу хоткеев Листера установленных в секции [Hotkeys]. 0 запрещает.
TranslateHotkeys=1
;
; При показе файлов этих групп, не устанавливать фокус на дочернее окно принудительно.
; (Для IE и QVP фокус ставить надо, так как сами не ставят. Офису только мешает.)
; (Закомментировано новым автором - Rk.)
;NoFocusChange=word;excel,djvu;
;
; 1 запрещает показ MessageBox'ов. То есть, вместо сообщения "An error has occured... do
; you want to continue...?" IE просто пропустит глючный скрипт.
Silent=1
;
; 1 разрешает выполнение HTML скриптов. 0 запрещает.
; (Для безопасности просмотра веб-контента установите значение 0.)
; (Внимание! Эта опция не распространяется на файлы Word/Excel. Установите антивирус!)
AllowScripting=1
;
; 1 разрешает показ графики в веб-контенте (в HTM,HTML,MHT). 0 запрещает.
ShowImages=1
;
; 1 разрешает показ видео в веб-контенте (в HTM,HTML,MHT). 0 запрещает.
ShowVideos=1
;
; 1 разрешает проигрывание аудио в веб-контенте (в HTM,HTML,MHT). 0 запрещает.
PlaySounds=1
;
; 1 разрешает выполнение Java аплетов в веб-контенте (в HTM,HTML,MHT). 0 запрещает.
; (Для безопасности желательно установить значение 0.)
AllowJava=0
;
; 1 разрешает выполнение ActiveX контролов. 0 запрещает.
; (Для просмотра файлов через ActiveX-модули внешних программ (pdf, djvu) должно быть 1.)
; (Если вы не используете эту возможность IEView, установите значение 0.)
AllowActiveX=1
;
; 1 запрещает обращения IEView по Интернету. 0 разрешает.
; (Запрещение не работает при использовании IE версий до 6.0 включительно.)
; (Насчет более поздних - не знаю. Это бага у Microsoft.)
; (Рекомендация: Пользуйтесь корректно настроенным файрволом.)
ForceOffline=1
;
; 1 - если расширение не совпадает ни с одним из [Extensions], проверить файл на 
;     сигнатуры из секции [DefaultSignatures].
; 0 - не открывать файлы с неподходящим расширением.
CheckDefaultSignatures=1
;
; 0 запрещает создание новых окон во время загрузки страницы.
AllowPopups=0
;
; 1 разрешает статусбар в режиме Quick View.
StatusBarInQuickView=0
;
; 1 разрешает сохранение позиции при закрытии окна листера.
SavePositionOnExit=1
[Extensions]
; Здесь указаны расширения, которые обрабатывает и показывает IEView.
;
; Файлы из группы "WordToHTML" будут конвертироваться в HTML (в памяти) 
; и в этом формате отображаться. (Без картинок, медленно)
;WordToHTML=.doc;
; Файлы из группы "WordToMHT" будут сохранятся во временный файл MHT
; и этот файл будет открываться. (С картинками, но очень медленно)
;WordToMHT=.doc;
;
; Файлы Compiled Help должны находится в группе с названием "CHM".
CHM=.chm;
;
; (Далее ключи в левой части - просто для группировки и удобства.)
; (IEView собирает все правые части вместе, а левые - игнорирует.)
; (Группы расширений можно создавать, удалять и комментировать произвольно.)
;
; Веб-форматы Internet Explorer.
explorer=.htm;.html;.shtml;.plg;.mht;.xml;.xsl;.php;.php2;.php3;.xhtml;.pl;.asp;.htt;
; Документы Microsoft Word.
word=.doc;.dot;.wbk;.wps;
; Таблицы Microsoft Excel.
excel=.xls;.csv;
; Презентации Microsoft PowerPoint.
powerpoint=.ppt;
; (Раскомментируйте эту строку для просмотра других стандартных расширений IE.)
; (Пропишите в строке другие расширения с которыми работает Internet Explorer.)
; (К примеру: .jpg;.jpeg;.gif;.другие... )
;other=.;
;
; (Все нижерасположенные расширения будут открываться, только если AllowActiveX=1)
; (Необходима также установка соответствующих программ с ActiveX-модулями для IE.)
;
; Дополнительные форматы просмотра с установленным Acrobat Reader.
; (Необходима установленная программа просмотра PDF файлов - Acrobat Reader.)
acrobat=.pdf;
; Дополнительные форматы просмотра с установленным DjVu Browser Plugin.
; (Раскомментируйте эту строку, если у вас установлен DjVu Browser Plugin.)
djvu=.djvu;.djv;
zip=.zip;
; Дополнительные форматы просмотра с установленным Flash Player
; (Раскомментируйте эту строку, если вы хотите использовать IEView для просмотра Flash.)
; (По умолчанию Flash Player входит в поставку Internet Explorer.)
; (Однако, для просмотра всех файлов Flash, желательно установить его последнюю версию.)
;flash=.swf;
; Дополнительные форматы просмотра с установленным Quick View Plus.
; (Некоторые из этих форматов надо предварительно включить в конфигурации QVP.)
; (Раскомментируйте эту строку, если у вас установлен Quick View Plus.)
;qvp=.vsd;.ppt;.asp;.drw;.lwp;.prz;.wpd;.qpw;.uue;.zip;.123;.gz;.tar;
; Дополнительные форматы просмотра с установленным AutoCAD viewer.
; (Раскомментируйте эту строку, если у вас установлен AutoCAD viewer.)
;autocad=.dwg;.dxf;.dwf;.rml;.ipt;.iam;.idw;
; Дополнительные форматы просмотра других программ с ActiveX-модулями для IE.
; (Необходима установка соответствующих программ с ActiveX-модулями для IE.)
; (Раскомментируйте эту строку в случае наличия таких программ.)
; (Пропишите в строке нужные расширения с которыми работают данные программы.)
;other=.;
;
[Signatures]
; По этим сигнатурам IEView проверяет, соответствует ли формат файла его расширению.
; (Если формат файла, проверенный по сигнатуре не соответствует, то файл игнорируется.)
; (Сигнатура - это просто первые несколько байт файла в виде hex или строки в кавычках.)
; (Если сигнатур несколько, проверяется, соответствует ли хоть одна.)
; (Если сигнатура не задана, то для данного расширения ничего не проверяется.)
;
.doc=D0CF11E0A1B11AE1,DBA52D00,FF575043
.dot=D0CF11E0A1B11AE1
.xls=D0CF11E0A1B11AE1,0904060000001000,0902060000001000
.pdf=""%PDF-""
.swf=""FWS","CWS""
; В случае необходимости раскомментрируйте эту строку и пропишите тип файла, сигнатуру.
; (Внимание! Это может сказаться на корректной работе IEView с соответствующими типами файлов.)
;.=
[DefaultSignatures]
; Сигнатуры отсюда используются если имя файла не подходит под расширения в секции [Extentions].
; (Например, если файл называется "index.xml.ru" или "index.php@id=dif&page=8".)
; Эта секция учитывается только если CheckDefaultSignatures=1.
; Имена ключей - только для удобства.
html=""<HTML>",0D0A3C48544D4C3E,"<?xml","<!DOCUMENT","<!DOCTYPE HTML"," <!DOCTYPE HTML""
doc=D0CF11E0A1B11AE1,DBA52D00,FF575043
[TranslationHotkeys]
; Хоткеи из списков в этой секции пересылаются Листеру. (Если TranslateHotkeys=1)
; (Внимание! Листерные хоткеи, отсутствующие в секции, работать в IEView не будут!)
; (Внимание! Клавиши управления (хоткеи) других программ здесь не прописываются.)
; (Ключи в левой части - просто для группировки и удобства.)
; (IEView собирает все правые части вместе, а левые - игнорирует.)
; (Группы хоткеев можно создавать, удалять и комментировать произвольно.)
;
File=N;P;Ctrl+P;Esc;Tab;
Edit=Ctrl+C;Ctrl+A;
Options=1;2;3;4;5;6;7;
Other=Ctrl+Insert;Ctrl+Q;
Search=F3;F7;
; В случае необходимости раскомментрируйте эту строку и пропишите дополнительные хоткеи.
; (Внимание! Это может сказаться на корректном управлении IEView некоторыми типами файлов.)
;Other=
;
[IEViewHotkeys]
; Хоткеи самого IEView.
; Команда браузера: Back, Forward, Stop, Refresh
; GetFocus - сохранить класс текущего окна в секции [FocusLog] файла Log.ini.
;
Z=Back
Backspace=Back
Alt+Left=Back
Alt+Right=Forward
X=Forward
Alt+L=GetFocus
Alt+S=Stop
F5=Refresh
Ctrl+R=Refresh
F2=RemoveImages
Alt+S=SavePosition
Ctrl+F=CmdFind
;
[ChildWindowClasses]
; Сначала IEView определяет фокусировку по классу окна в этой секции. (Если FocusByWindowClass=1)
;
areader=Amber External Window
DjVu=DjVuImageWindow
;
[WindowClasses]
; Потом IEView определяет фокусировку по классу окна в этой секции. (Если FocusByWindowClass=1)
;
Html=Internet Explorer_Server
Word=_WwG
Excel=EXCEL7
Folders=SysListView32
;
[BlockFocus]
; Список групп, для которых следует блокировать фокус при загрузке файла по Ctrl+Q.
; Следует добавить группу, если фокус "улетает" с панели.
acrobat=1
djvu=1
word=1
excel=1
powerpoint=1
;
[Debug]
NoGetMsgHook=0
NoCallHook=0
DontCallNext=0
DontExecHook=0
;
; 1 устанавливает фокусировку по классу окна в секции [WindowClasses]. 0 точкой на экране.
FocusByWindowClass=1
;
; 1 фокусирует окно средней точкой. 0 верхней левой точкой. (Если FocusByWindowClass=0)
UseMiddleWhenFocusByPoint=1