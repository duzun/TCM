; See README.txt about options
[CHMDir]
show_spec_files=1
show_stor_files=0
use_file_attrib=0
arc_cache_count=2

calc_chunk_size=1
default_topics=index.htm;index.html;contents.htm;contents.html;readme.htm;readme.html;about.htm
dir_chunk_size=4096
its_store_ext=gif;jpg;png;swf;avi;zip;rar;cab;ch?;pdf
its_use_store=0
lzx_wsize_code=2
sort_dir_by_ext=1
low_priority=1
title_stub=Untitled Topic

